<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulama - S√©lection Application</title>
    <link rel="icon" type="image/png" href="../formulama.png" />
    <link rel="stylesheet" href="../style.css">
    <style>
        .selection-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2c5aa0 0%, #1e5a96 100%);
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        .selection-card {
            background: white;
            border-radius: 12px;
            padding: 60px 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        .selection-card h1 {
            color: #2c5aa0;
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .selection-card p {
            color: #5a5a5a;
            font-size: 16px;
            margin-bottom: 50px;
            line-height: 1.6;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .app-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 30px;
            text-decoration: none;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: white;
            cursor: pointer;
        }

        .app-button:hover {
            border-color: #2c5aa0;
            background-color: #f5f5f5;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(44, 90, 160, 0.15);
        }

        .app-button-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: #2c5aa0;
        }

        .app-button-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c5aa0;
            margin-bottom: 8px;
        }

        .app-button-desc {
            font-size: 13px;
            color: #888;
        }

        .back-link {
            color: white;
            text-decoration: none;
            font-size: 14px;
            margin-top: 20px;
            display: inline-block;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .back-link:hover {
            opacity: 1;
        }

        @media (max-width: 600px) {
            .selection-card {
                padding: 40px 20px;
            }

            .buttons-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .selection-card h1 {
                font-size: 24px;
            }

            .app-button {
                padding: 30px 20px;
            }

            .app-button-icon {
                font-size: 40px;
            }

            .app-button-title {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="selection-container">
        <div class="selection-card">
            <h1>Choisissez votre application</h1>
            <p>S√©lectionnez le type de compte qui correspond √† vos besoins</p>
            
            <div class="buttons-grid">
                <a href="http://localhost:5000" class="app-button">
                    <div class="app-button-icon">üë§</div>
                    <div class="app-button-title">Particuliers</div>
                    <div class="app-button-desc">Pour les utilisateurs individuels</div>
                </a>
                
                <a href="http://localhost:5001" class="app-button">
                    <div class="app-button-icon">üè¢</div>
                    <div class="app-button-title">Professionnels</div>
                    <div class="app-button-desc">Pour les entreprises et organisations</div>
                </a>
            </div>

            <a href="/acceuil/acceuil.html" class="back-link">‚Üê Retour √† l'accueil</a>
        </div>
    </div>
</body>
</html>
